---
layout: default
title: Matt Steele
---

<div id="home">

  {% assign page = site.posts.first %}
  {% include post_detail.html %}

  <section class="all-posts">
    <h1>All Posts</h1>
    <ul class="posts">
      {% for post in site.posts %}
        <li><a href="{{ post.url }}">{{ post.title }}<span class="blog-date">{{ post.date | date: "%h %Y" }}</span></a></li>
      {% endfor %}
    </ul>
  </section> 
</div>
