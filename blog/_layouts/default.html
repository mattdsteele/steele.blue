<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <link href="/feed/atom.xml" rel="alternate" title="Atom Feed" type="application/atom+xml">


        <!-- syntax highlighting CSS -->
        <link href='http://fonts.googleapis.com/css?family=Enriqueta' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Istok+Web' rel='stylesheet' type='text/css'>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/app.src.css">

    </head>
    <body>

        <div class="site">
          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
          </div>

          <div class="main">
            {{ content }}

            <hr>
            <footer>
              <div class="contact">
                <p>I'm Matt Steele, a programmer living in Omaha, Nebraska. You can find me on <a href="https://github.com/mattdsteele">GitHub</a> and <a href="https://twitter.com/mattdsteele">Twitter</a>.</p>
              </div>
              <div class="iliveinomaha">
                <a href="http://www.iliveinomaha.com">I live in Omaha.</a>
              </div>
            </footer>
          </div>
        </div>
        <script src="/js/app.js"></script>
        <script type="text/javascript">
          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-30572618-1']);
          _gaq.push(['_trackPageview']);
          (function() {
             var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
             ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
             var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
           })();

    </body>
</html>
